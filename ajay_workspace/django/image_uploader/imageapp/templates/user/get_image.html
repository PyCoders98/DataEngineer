{% extends "base.html" %}
{% block content %}
<div class="bg-gray-100 flex justify-center items-center h-screen m-2">
    <div class="max-w-xl bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Download Image</h1>
        <div class="mb-4">
            <img src="/media/{{data.image}}" alt="Placeholder Image"
                class="rounded-lg shadow-md max-w-full h-auto">
        </div>
        <a href="/media/{{data.image}}" 
            class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" download>
            Download Image
        </a>
    </div>
</div>
{% endblock content %}
