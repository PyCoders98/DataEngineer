{% extends "base.html" %}
{% block content %}
  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% for item in data %}
        <!-- Image card (replace with your dynamic data) -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden px-2">
          <h2 class = "m-2 ">{{item.user}}<sub>{{item.created_at.date}}</sub></h2>
          
          <a href="{% url 'get_image' item.id %}">
          <img src="/media/{{ item.image }}"
               alt="{{ item.desc }}"
               class="w-full h-48 object-cover rounded-t-lg">
               </a>
          <div class="p-4">
            <h2 class="text-lg font-semibold">{{ item.title }}</h2>
            <p class="text-gray-600 mt-2">{{ item.desc }}</p>
            <div class="flex justify-between mt-4">
              <div class="flex justify-center items-center space-x-4">
                <div class="relative">
                  <form method = 'POST' action="{% url 'image_portfolio' item.id %}">
                    {% csrf_token %}
                    <button type="submit" value="like" name="like">
                      &#x1F44D;
                      {% if item.like %}{{ item.like }}{% endif %}
                    </button>
                  </form>
                </div>
                <div class="relative">
                  <form method = 'POST' action="{% url 'image_portfolio' item.id %}">
                    {% csrf_token %}
                    <button type="submit" value="dislike" name="like">
                      &#x1F44E;
                      {% if item.dislike %}{{ item.dislike }}{% endif %}
                    </button>
                  </form>
                </div>
              </div>
              <form method = 'POST' action="{% url 'image_portfolio' item.id %}">
                {% csrf_token %}
                <button type="submit" value="comment" name="like">
                  ðŸ’¬
                  {% if item.comment %}
                  
                  {{ item.comment }}{% endif %}
                </button>
              </form>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script>
  function like(itemId) {
    // Replace with your actual logic to handle like functionality
    alert('Liked item ' + itemId);
  }

  function dislike(itemId) {
    // Replace with your actual logic to handle dislike functionality
    alert('Disliked item ' + itemId);
  }
  </script>
{% endblock %}
