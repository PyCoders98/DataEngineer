
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
<div id="logout-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-1/3">
      <h2 class="text-lg font-semibold mb-4">Confirm Logout</h2>
      <p class="mb-4">Are you sure you want to log out?</p>
      <div class="flex justify-end space-x-4">
        <button id="confirm-logout" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Yes, Logout</button>
        <button id="cancel-logout" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</button>
      </div>
    </div>
  </div>
