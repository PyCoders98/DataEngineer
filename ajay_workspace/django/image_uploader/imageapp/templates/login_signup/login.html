{% extends "base.html" %}
{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    {% if messages %}
<ul class="messages">
  {% for message in messages %}
  <li id="message-{{ forloop.counter }}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4">
    {% if message.tags %}
    <div class="font-bold">{{ message.tags }}</div>
    {% endif %}
    <div>{{ message }}</div>
  </li>
  {% endfor %}
</ul>
{% endif %}
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 lg:w-1/3">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form method="Post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name"
              class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
          </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300">
        </div>
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Login
        </button>
      </form>
      <a href = "{% url 'sign_up' %}">
        <h2>sign_up</h2>
      </a>

    </div>
  </div>

{% endblock content %}
