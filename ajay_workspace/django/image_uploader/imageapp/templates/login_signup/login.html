{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen bg-transparent">
  <div
    class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-xl shadow-lg w-full max-w-md"
  >
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Login</h2>
    <form method="post" action="{% url 'login' %}" id="registration-form">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="block text-gray-900 text-sm font-bold mb-2"
          >Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required
        />
      </div>
      <div class="mb-6 relative">
        <label for="password" class="block text-gray-900 text-sm font-bold mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300"
          required
        />
        <span
          id="toggle-password"
          class="absolute inset-y-0 right-0 pr-3 pt-5 flex items-center cursor-pointer"
        >
          <i id="eye-icon" class="fas fa-eye text-gray-500"></i>
        </span>
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Login
      </button>
    </form>
    <div id="emailHelp" class="form-text text-center mb-5 text-dark">
      <a href="{% url 'password_reset' %}" class="fw-bold">Forgot Password </a>
    </div>
    <a href="{% url 'sign_up' %}">
      <h2 class="text-red-400 underline mt-4 text-center">Create Account</h2>
    </a>
  </div>
</div>
<!-- Include Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const passwordField = document.getElementById("password");
    const togglePassword = document.getElementById("toggle-password");
    const eyeIcon = document.getElementById("eye-icon");

    togglePassword.addEventListener("click", function () {
      const type =
        passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // Toggle the eye icon
      if (type === "password") {
        eyeIcon.classList.remove("fa-eye-slash");
        eyeIcon.classList.add("fa-eye");
        eyeIcon.style.color = "#4a5568"; // Default color
      } else {
        eyeIcon.classList.remove("fa-eye");
        eyeIcon.classList.add("fa-eye-slash");
        eyeIcon.style.color = "#3182ce"; // Visible color
      }
    });
  });
</script>
{% endblock content %}
