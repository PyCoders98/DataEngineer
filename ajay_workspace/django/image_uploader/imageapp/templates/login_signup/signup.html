{% extends "base.html" %}
{% block content %}
<div class="bg-gray-100 flex items-center justify-center h-screen">
    {% if messages %}
    <ul class="messages">
      {% for message in messages %}
      <li id="message-{{ forloop.counter }}" class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 mb-4">
        {% if message.tags %}
        <div class="font-bold">{{ message.tags }}</div>
        {% endif %}
        <div>{{ message }}</div>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 lg:w-1/3">
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form method="post" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name"
            class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" placeholder="Enter your password"
              class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700 cursor-pointer" id="togglePassword">
              <i class="bi bi-eye" style="font-size: 1.25rem; color: #4a5568;"></i>
            </span>
          </div>
        </div>
        <div class="mb-6">
          <label for="confirm_password" class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <div class="relative">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password"
              class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300" required>
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700 cursor-pointer" id="toggleConfirmPassword">
              <i class="bi bi-eye" style="font-size: 1.25rem; color: #4a5568;"></i>
            </span>
          </div>
        </div>
        <button type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Signup
        </button>
      </form>
      <a href="{% url 'login' %}">
        <h2 class="text-red-400 underline m-2">Already have an account.</h2>
      </a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            var messages = document.querySelectorAll('.messages > li');
            messages.forEach(function (message) {
                message.classList.add('hidden');
            });
        }, 3000); // Hide messages after 3 seconds

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            var passwordField = document.getElementById('password');
            var icon = this.querySelector('i');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                icon.style.color = '#3182ce'; // Change to your preferred visible color
            } else {
                passwordField.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                icon.style.color = '#4a5568'; // Change back to default color
            }
        });

        // Toggle confirm password visibility
        document.getElementById('toggleConfirmPassword').addEventListener('click', function () {
            var confirmPasswordField = document.getElementById('confirm_password');
            var icon = this.querySelector('i');

            if (confirmPasswordField.type === 'password') {
                confirmPasswordField.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                icon.style.color = '#3182ce'; // Change to your preferred visible color
            } else {
                confirmPasswordField.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                icon.style.color = '#4a5568'; // Change back to default color
            }
        });
    });
  </script>
{% endblock content %}
