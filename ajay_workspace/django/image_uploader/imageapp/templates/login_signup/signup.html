{% extends "base.html" %}
{% block content %}
  <div class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full sm:w-1/2 lg:w-1/3">
      <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
      <form method="post" action="{% url 'sign_up' %}">
        {% csrf_token %}
        <div class="mb-4">
          <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 placeholder="Enter your name"
                 class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                 required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 placeholder="Enter your email"
                 class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                 required>
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <div class="relative">
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your password"
                   class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                   required>
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700 cursor-pointer"
                  id="togglePassword">
              <i class="fas fa-eye" style="font-size: 1.25rem; color: #4a5568;"></i>
            </span>
          </div>
        </div>
        <div class="mb-6">
          <label for="confirm_password"
                 class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
          <div class="relative">
            <input type="password"
                   id="confirm_password"
                   name="confirm_password"
                   placeholder="Confirm your password"
                   class="w-full px-3 py-2 placeholder-gray-300 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                   required>
            <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-700 cursor-pointer"
                  id="toggleConfirmPassword">
              <i class="fas fa-eye" style="font-size: 1.25rem; color: #4a5568;"></i>
            </span>
          </div>
        </div>
        <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Signup
        </button>
      </form>
      <a href="{% url 'login' %}">
        <h2 class="text-red-400 underline m-2">Already have an account.</h2>
      </a>
    </div>
  </div>
  <!-- Include Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');
        const passwordIcon = togglePassword.querySelector('i');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            if (type === 'password') {
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
                passwordIcon.style.color = '#4a5568'; // Default color
            } else {
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
                passwordIcon.style.color = '#3182ce'; // Visible color
            }
        });

        // Toggle confirm password visibility
        const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
        const confirmPasswordField = document.getElementById('confirm_password');
        const confirmPasswordIcon = toggleConfirmPassword.querySelector('i');

        toggleConfirmPassword.addEventListener('click', function () {
            const type = confirmPasswordField.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordField.setAttribute('type', type);

            // Toggle the eye icon
            if (type === 'password') {
                confirmPasswordIcon.classList.remove('fa-eye-slash');
                confirmPasswordIcon.classList.add('fa-eye');
                confirmPasswordIcon.style.color = '#4a5568'; // Default color
            } else {
                confirmPasswordIcon.classList.remove('fa-eye');
                confirmPasswordIcon.classList.add('fa-eye-slash');
                confirmPasswordIcon.style.color = '#3182ce'; // Visible color
            }
        });
    });
  </script>
{% endblock content %}
