{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-8">
  <div class="bg-white p-6 rounded-lg shadow-md">
    <p class="text-2xl text-gray-800 mb-4 font-semibold">Confirm Action</p>
    <p class="text-lg text-gray-600 mb-6">Are you sure you want to delete?</p>
    <div class="flex justify-end space-x-4">
      <!-- Yes Button - Link to Perform Action -->
      <a href="{% url 'delete_image' data.id %}">
        <button class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 transition-colors duration-300" onclick="confirmAction()">Yes</button>
      </a>
      <!-- No Button - JavaScript to Go Back -->
      <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition-colors duration-300" onclick="cancelAction()">No</button>
    </div>
  </div>
</div>

<script>
  function cancelAction() {
    // Navigate back to the previous page
    window.history.back();
  }
</script>

{% endblock %}
