{% extends "base.html" %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center ">
        <div class="bg-opacity-25 backdrop-blur-lg p-8 rounded-lg shadow-lg w-full max-w-md bg-gradient-to-br from-white to-gray-200">
            <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Update Profile Image</h1>
            <form method="post" enctype="multipart/form-data" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit"
                            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Upload</button>
                </div>
            </form>
        </div>  
    </div>
{% endblock %}
