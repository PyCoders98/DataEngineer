{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            border-radius: 10px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border for effect */
        }
        .shadow-bg{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
        }
    </style>
    <div class="flex h-screen w-full glassmorphism overflow-hidden shadow-bg" >
        <!-- Left Section: Image and Comment Form -->
        <div class="flex-1 p-8   ">
            <h2 class="text-2xl font-semibold mb-4">{{ data.user }}</h2>
            <div class="mb-4">
                <img src="/media/{{ data.image }}"
                     alt="Image"
                     class="w-full h-64 object-fill rounded-lg shadow-bg ">
            </div>
            <form action="{% url 'comment_page' data.id %}" method="POST" class="mb-4">
                {% csrf_token %}
                <label for="comment" class="block text-gray-700 font-bold mb-2">Your Comment:</label>
                <textarea id="comment"
                          name="comment"
                          rows="3"
                          class="w-full glassmorphism  shadow-bg px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                          placeholder="Leave your comment here..."></textarea>
                <button type="submit"
                        class="mt-4  bg-blue-500 hover:bg-blue-700 text-white shadow-bg font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Post Comment
                </button>
            </form>
        </div>

        <!-- Right Section: Comments -->
        <div class="flex-1 p-8   overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Comments</h2>
            {% for comment in comments %}
                <div class="glassmorphism bg-opacity-60 shadow-md rounded-md p-4 mb-2 shadow-bg">
                    <div class="flex items-start">
                        <div class="w-12 h-12 mr-4">
                            <!-- Placeholder for user profile image -->
                            <img src="{% if request.user.profile_image %}/media/{{ request.user.profile_image }}{% else %}{% static 'static_profile_image/default_profile_image.jpg' %}{% endif %}"
                                 alt="{{ comment.username }}"
                                 class="w-full h-full object-cover rounded-full">
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center">
                                <h3 class="text-lg font-semibold text-gray-900">{{ comment.username }}</h3>
                                <span class="text-sm text-gray-500 ml-2">{{ comment.created_at }}</span>
                            </div>
                            <p class="text-gray-600 mt-2">{{ comment.comment }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                var messages = document.querySelectorAll('.messages > li');
                messages.forEach(function (message) {
                    message.classList.add('hidden');
                });
            }, 3000); // Hide messages after 3 seconds
        });
    </script>
{% endblock content %}
