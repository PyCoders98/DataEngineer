{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="flex flex-col md:flex-row h-screen w-full overflow-hidden shadow-lg glassmorphism">
    <!-- Left Section: Image and Comment Form -->
    <div class="flex-1 p-4 md:p-8">
        <h2 class="text-xl md:text-2xl font-semibold mb-4">{{ data.user }}</h2>
        <div class="mb-4">
            <img src="/media/{{ data.image }}"
                 alt="Image"
                 class="w-full h-64 object-fill rounded-lg shadow-lg">
        </div>
        <form action="{% url 'comment_page' data.id %}" method="POST" class="mb-4">
            {% csrf_token %}
            <label for="comment" class="block text-gray-700 font-bold mb-2">Your Comment:</label>
            <textarea id="comment"
                      name="comment"
                      rows="3"
                      class="w-full bg-white bg-opacity-10 backdrop-filter backdrop-blur-md border border-gray-300 rounded-lg p-3 shadow-lg focus:outline-none focus:border-blue-500"
                      placeholder="Leave your comment here..."></textarea>
            <button type="submit"
                    class="mt-4 w-full md:w-auto bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Post Comment
            </button>
        </form>
    </div>

    <!-- Right Section: Comments -->
    <div class="flex-1 p-4 md:p-8 overflow-y-auto">
        <h2 class="text-lg font-semibold mb-4">Comments</h2>
        {% for comment in comments %}
            <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-md border border-gray-300 rounded-md p-4 mb-2 shadow-lg">
                <div class="flex items-start">
                    <div class="w-12 h-12 mr-4">
                        <img src="/media/{{ comment.user.profile_image }}"
                             alt="{{ comment.username }}"
                             class="w-full h-full object-cover rounded-full">
                    </div>
                    <div class="flex-1">
                        <div class="flex items-center">
                            <h3 class="text-lg font-semibold text-gray-900">{{ comment.username }}</h3>
                            <span class="text-sm text-gray-500 ml-2">{{ comment.created_at }}</span>
                        </div>
                        <p class="text-gray-600 mt-2">{{ comment.comment }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            var messages = document.querySelectorAll('.messages > li');
            messages.forEach(function (message) {
                message.classList.add('hidden');
            });
        }, 3000); // Hide messages after 3 seconds
    });
</script>
{% endblock content %}
