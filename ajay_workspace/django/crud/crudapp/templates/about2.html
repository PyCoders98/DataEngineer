<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Models List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .item {
            border: 2px solid #000;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }
        .item h1, .item h2, .item h3 {
            margin: 0 10px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 4px;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 10px 20px;
            border: 2px solid #000;
            border-radius: 4px;
            text-decoration: none;
            color: #000;
        }
        .pagination a:hover {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ msg }}</h1>
    {% for item in object_list %}
        <div class="item">
            <h1>{{ item.name }}</h1>
            <h2>{{ item.age }}</h2>
            <h3>{{ item.phone }}</h3>
        </div>
    {% endfor %}
    <div class="pagination">
        {% if page_obj.has_previous %}
            <a href="?page=1">First</a>
            <a href="?page={{ page_obj.previous_page_number }}">Previous</a>
        {% endif %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Next</a>
            <a href="?page={{ page_obj.paginator.num_pages }}">Last</a>
        {% endif %}
    </div>
</div>

</body>
</html>
