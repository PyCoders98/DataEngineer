{% extends "index.html" %}
{%block content%}
<h1>Reset Your password</h1>
{% if validlink %}
<p>Please enter your new password</p>
<form action="." method="post">
    {{form as_p}}
    {% csrf_token %}
    <p><input type="submit" value="change my password"></p>
</form>
{% else %}
<p>
    Link is invalid. Please try again
</p>

{% endif %}
{%endblock%}
