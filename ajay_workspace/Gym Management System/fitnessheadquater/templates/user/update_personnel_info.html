{% extends "base.html" %}
{% block content %}
<div class="bg-current  p-10">
    <div class="w-full flex justify-center">
        <div class="w-4/12">
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-success flex justify-center" role="alert">
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>

    <div class="bg-gray-100 p-8 rounded-lg shadow-md max-w-md mx-auto">
        <form method="post">
            {% csrf_token %}
            <h2 class="text-2xl font-bold mb-6 text-center">Update Personnel Details</h2>
            <div class="mb-4">
                <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone</label>
                <input type="tel" id="phone" name="contact" placeholder="Enter your phone number"
                    value="{{info.user.contact}}"
                    class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="age" class="block text-gray-700 font-semibold mb-2">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" value="{{info.user.age}}"
                    class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <span class="block text-gray-700 font-semibold mb-2">Gender</span>
                <div class="flex">
                    <label class="inline-flex items-center mr-4">
                        <input type="radio" name="gender" value="Male"
                            class="form-radio text-blue-500 focus:ring-blue-500" {% if current_gender == 'male' %} checked
                            {% endif %}>
                        <span class="ml-2">Male</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="radio" name="gender" value="Female"
                            class="form-radio text-pink-500 focus:ring-pink-500" {% if current_gender == 'female' %}
                            checked {% endif %}>
                        <span class="ml-2">Female</span>
                    </label>
                </div>
            </div>

            <div class="mb-4">
                <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address"
                    value="{{info.user.address}}"
                    class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:border-blue-500">
            </div>

            <div class="flex justify-center">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Update
                </button>
            </div>
        </form>
    </div>

</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(function () {
            var messages = document.querySelectorAll('.alert');
            messages.forEach(function (message) {
                message.remove();
            });
        }, 5000);
    });
</script>
{% endblock content %}
