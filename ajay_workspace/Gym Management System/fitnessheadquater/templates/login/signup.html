{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Headquater</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.CSS" rel=" stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{% static "images/loginsignupbackground.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(141, 139, 139, 0);
            /* Semi-transparent background */
            backdrop-filter: blur(20px);
            /* Apply a blur effect */
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            width: 50vw;
            transform: scale(0.8);
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            border: none;
            border-bottom: 2px solid #000000;
            border-radius: 0;
            margin-bottom: 30px;
            transition: border-bottom-color 0.3s ease-in-out;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-bottom-color: #000000;
            box-shadow: none;
            outline: none;
        }

        .login-form button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form .forgot-password-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        .login-form .forgot-password-link:hover {
            color: #0056b3;
        }

        .login-form .signup-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-form .signup-link:hover {
            color: #0056b3;
        }
        .login-form input{
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="w-full flex justify-center">
        <div class="w-4/12">
            <ul class="messages">
                {% for message in messages %}
                <div class="alert alert-success flex justify-center" role="alert">
                    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                </div>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class=" w-full flex justify-center">
        <section class="bg-transparent">
            <div class="container">
                <div class="flex-row justify-content ">
                    <div class=" col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                        <div class="card">
                            <div class="card-body  p-md-4 p-xl-5">
                                
                                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Create your account</h2>
                                <form action="" method="post" class="login-form text-xl">
                                    {% csrf_token %}
                                    <div class="row gy-2 overflow-hidden">
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="name" id="email"
                                                    placeholder="Name" required>
                                                <label for="email" class="form-label">Name</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="contact" id="email"
                                                    placeholder="Number" required>
                                                <label for="email" class="form-label ">Contact</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="age" id="email"
                                                    placeholder="Age" required>
                                                <label for="email" class="form-label">Age</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="text" class="form-control" name="address" id="email"
                                                    placeholder="City Only" required>
                                                <label for="email" class="form-label">Address</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3 border-b-2 border-black">
                                                <input type="email" class="form-control  border-0  " name="email" id="email"
                                                    placeholder="name@example.com" required>
                                                <label for="email" class="form-label ">Email</label>
                                            </div>
                                        </div>
                                        <div class="col-12 bg-transparent ">
                                            <div class="bg-transparent form-floating mb-3 border-b-2 border-black">
                                                <select class="form-select bg-transparent border-0 my-2" name="gender" id="gender" required>
                                                    <option value="" selected disabled  class="my-4">Select Gender</option>
                                                    <option value="male" class="bg-transparent">Male</option>
                                                    <option value="female" class="bg-transparent">Female</option>
                                                    <option value="other" class="bg-transparent">Other</option>
                                                </select>
                                                <label for="gender" class="bg-transparent form-label ">Gender</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="password"
                                                    id="password" value="" placeholder="Password" required>
                                                <label for="password" class="form-label">Password</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="form-floating mb-3">
                                                <input type="password" class="form-control" name="confirm_password"
                                                    id="password" value="" placeholder="Confirm Password" required>
                                                <label for="password" class="form-label">Confirm Password</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="d-grid my-3">
                                                <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <p class="m-0 text-secondary text-center">Already have an account? <a
                                                    href="{% url 'login_page' %}"
                                                    class="link-primary text-decoration-none">Log In</a></p>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                var messages = document.querySelectorAll('.alert');
                messages.forEach(function (message) {
                    message.remove();
                });
            }, 2000);
        });
    </script>
</body>

</html>
