{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Headquater</title>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('{% static "images/loginsignupbackground.jpg" %}') no-repeat center center fixed;
            /* Background image */
            background-size: cover;
            /* Ensure the background image covers the entire screen */
            font-family: Arial, sans-serif;
            height: 100vh;
            /* Set height of body to full viewport height */
            margin: 0;
            /* Remove default body margin */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-card {
            background-color: rgba(141, 139, 139, 0);
            /* Semi-transparent background */
            backdrop-filter: blur(20px);
            /* Apply a blur effect */
            border-radius: 20px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;

            padding: 40px;
            max-width: 400px;
            width: 100vw;
            transform: scale(1.1);
        }


        .login-logo {
            margin-bottom: 30px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            border: none;
            border-bottom: 2px solid #000000;
            border-radius: 0;
            margin-bottom: 30px;
            transition: border-bottom-color 0.3s ease-in-out;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-bottom-color: #000000;
            box-shadow: none;
            outline: none;
        }

        .login-form button[type="submit"] {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            padding: 12px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        .login-form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form .forgot-password-link {
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        .login-form .forgot-password-link:hover {
            color: #0056b3;
        }

        .login-form .signup-link {
            color: #6c757d;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        .login-form .signup-link:hover {
            color: #0056b3;
        }
    </style>

</head>

<body>
    <div class="flex justify-center items-center flex-col">


        <div class="w-full flex justify-center pb-4">
            <div class="w-4/12">
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert alert-success flex justify-center " role="alert">
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="login-container">
            <div class="custom-card">
               
                <h2 class="text-center mb-4">Welcome Back!</h2>
                <form class="login-form" method="post">
                    {% csrf_token %}
                    <input type="text" class="form-control " style="background-color: transparent" name="name"
                        id="email" placeholder="Your Name" required>
                    <input type="password" class="form-control " style="background-color: transparent" name="password"
                        id="password" placeholder="Password" required>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot password?</a>
                        <a href="{% url 'signup_page' %}" class="signup-link">Sign up</a>
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Log in</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                var messages = document.querySelectorAll('.alert');
                messages.forEach(function (message) {
                    message.remove();
                });
            }, 2000);
        });
    </script>
</body>

</html>
