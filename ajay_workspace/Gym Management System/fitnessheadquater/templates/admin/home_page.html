{% extends "base.html" %}

{% block content %}
<style>
  .admin-home-page-dynamic-part::-webkit-scrollbar-thumb {
    border-radius: 10px;
    background-color: #667EEA;
  }

  .admin-home-page-dynamic-part::-webkit-scrollbar {
    width: 4px;
    background-color: rgba(236, 235, 235, 0.87);
    border-radius: 20px;

  }

  .navdivbar {
    box-shadow: -12px -8px 40px rgba(70,70,70,0.12) inset;
  
  
  }


  .main-nav {
    width: 100%;
  }

  .nav-item {
    margin: 0 10px;
    /* Add margin between navigation items */
  }

  @media (max-width: 768px) {
    .nav-item {
      margin: 10px 0;
      /* Adjust margin for smaller screens */
    }
  }
</style>
<div class="navdivbar text-white flex justify-center bg-blue-400 ">
  <nav class=" navbar navbar-expand-lg text-xl">
    <div class=" container-fluid">
      <a class="navbar-brand" href="#">
        <div class="font-bold uppercase text-2xl">admin</div>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav 	">
          <li class="nav-item ">
            <a href="{% url 'admin_memberships' %}" class="nav-link">Membership</a>
          </li>
          <li class="nav-item ">
            <a href="{% url 'admin_offers' %}" class="nav-link">Offers</a>
          </li>
          <li class="nav-item ">
            <a href="{% url 'members_page' %}" class="nav-link">Members</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'careers_page' %}" class="nav-link">Career Applicants</a>
          </li>
          <li class="nav-item  ">
            <a href="{% url 'admin_contactus_page' %}" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="admin-home-page-dynamic-part scroll-bar flex justify-center bg-current">
  {% block admin_content %}
  <style>
    .loader-container {
      position: relative;
      width: 100%;
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .admin-card {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #3498db;
      border: 3px solid #fff;
      /* White color */
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .content {
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 24px;
    }
  </style>
  <div class="loader-container">
    <div class="admin-card">
      <div class="content">
        <h1>Welcome back, Captain!</h1>
      </div>
    </div>
  </div>

  {% endblock admin_content %}
</div>
{% endblock content %}
