{% extends "admin/home_page.html" %}
{% block admin_content %}
<style>
    .popup-modal {
        background-image: url("https://c1.wallpaperflare.com/path/811/606/534/marble-texture-white-pattern-83cb633d1d09bb35af16622708cb2898.jpg");
    }
</style>



    <div  class=" flex  justify-center items-center ">
        <div class="m-20  relative p-4 w-full max-w-md max-h-full">
            <div class=" popup-modal relative 	 rounded-lg shadow dark:bg-gray-700">
                <div class="p-4 md:p-5 text-center">
                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <h3 class="mb-5 text-2xl font-bold text-red-400 dark:text-gray-400">Are
                        you sure you
                        want to delete
                        this
                        Membership?{{membership.id}}</h3>
                    <div class="w-full flex justify-between w-1/2">

                        <form method="post">
                            {% csrf_token %}
                            <button data-modal-hide="popup-modal-{{membersip.id}} " type="submit"
                                class="text-white bg-red-600 hover:bg-red-800  rounded-lg text-sm  items-center px-5 py-2.5 text-center">
                                Yes
                            </button>
                        </form>

                        <a href="{%url 'admin_memberships'%}">

                            <button data-modal-hide="popup-modal-{{membersip.id}}" type="button"
                                class=" py-2.5 px-5 ms-1 text-sm  font-medium text-gray-900 focus:outline-none bg-green-600 rounded-lg  hover:bg-green-800 hover:text-black hover:shadow-transparent   dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
